name: Publish release

on:
  pull_request:
    types: [closed]

env:
  PR_TAG: "v$(jq -r '.version' package.json)"

jobs:
  merge_pr:
    name: Merge PR to main
    if: ${{ github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'create/release' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Create tag and release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.PR_TAG }}
          release_name: ${{ env.PR_TAG }}
          draft: false
          prerelease: false
          body: |
            $(cat .github/release.yml)
